<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Maria Diaz-Rozas: Formulario de prueba.</title>
</head>
<body>

<form action="" method="get">
<p>Nombre: <input type="text" name="name_control" autofocus required  maxlength="50"/></p>
<p>Correo electrónico: <input type="email" name="email" required  maxlength="50"/></p>
<p>URL: <input type="url" name="url" placeholder="Escribe la URL de tu página web personal" maxlength="50" /></p>
<p>Fecha: <input type="date" name="date"  maxlength="50"/></p>
<p>Tiempo: <input type="time" name="time"  maxlength="50" /></p>
<p>Fecha y hora: <input type="datetime" name="datetime"/></p>
<p>Mes: <input type="month" name="month"/></p>
<p>Semana: <input type="week" name="week" /></p>
<p>Número (min -10, max 10): <input type="number" name="number" min="-10" max="10" value="0"/></p>
<p>Teléfono: <input type="tel" name="telfono"  maxlength="12"/></p>
<p>Término de búsqueda: <input type="search" name="search"  maxlength="50" /></p>
<p>Color favorito: <input type="color" name="color" /></p>
<p><input type="submit" value="Enviar" /></p>

</form>
    

</body>
</charset>
